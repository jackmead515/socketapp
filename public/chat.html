<!DOCTYPE html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Chat | Chat App</title>
  </head>
  <body class="chat">

    <div class="chat__sidebar">
      <h3>People</h3>

      <div id="users">

      </div>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages">

      </ol>
      <div class="chat__footer">
        <form id="chat-form">
          <input type="text" name="message" placeholder="Message..." autofocus autocomplete="off">
          <button>Send</button>
        </form>
          <button id="send-location">Send Location</button>
      </div>
    </div>

    <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{timeStamp}}</span>
        </div>
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>

    <script id="location-message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{timeStamp}}</span>
        </div>
        <div class="message__body">
          <p>
            <a href="{{url}}" target="_blank">My location!</a>
          </p>
        </div>
      </li>
    </script>

    <script src="lib/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="/lib/moment.js" type="text/javascript"></script>
    <script src="/lib/mustache.js" type="text/javascript"></script>
    <script src="/lib/deparam.js" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="/js/chat.js" type="text/javascript"></script>
  </body>
</html>
